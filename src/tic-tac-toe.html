<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style/tic-tac-toe.css">
  <script src="../style/tic-tac-toe.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <ol class="rules sticky">
    <li>Player X will begin</li>
    <li>The game will cycle between Player X and Player O</li>
    <li>Place an O or X depending on which player you are in a box</li>
    <li>Continue taking turns until you get three of your symbols in a row, column or on a diagonal.</li>
  </ol>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
  <div class="start-message" id="startMessage">
    <div data-winning-message-text></div>
    <button id="startButton">Start</button>
  </div>
</body>
</html>
